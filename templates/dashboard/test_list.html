{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Test Files</h1>
    <div class="accordion" id="yearsAccordion">
        {% for year, files in years_files.items %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ year }}">
                <button class="accordion-button collapsed fs-5 fw-bolder" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ year }}" aria-expanded="true" aria-controls="collapse{{ year }}">
                    {{ year }} 문제 및 해설
                </button>
            </h2>
            <div id="collapse{{ year }}" class="accordion-collapse collapse" aria-labelledby="heading{{ year }}" data-bs-parent="#yearsAccordion">
                <div class="accordion-body">
                    <div class="list-group">
                        {% for file_url in files %}
                        <a href="{{ file_url }}" class="list-group-item list-group-item list-group-item-action d-flex justify-content-between align-items-center fw-medium" download>Click to Download &nbsp; ▶ &nbsp;{{ file_url|slice:"33:" }}<span class="badge bg-primary rounded-pill">Download</span></a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
