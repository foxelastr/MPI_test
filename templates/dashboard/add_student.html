{% extends 'base.html' %}

{% load static %}

{% block title %}test_submit.html{% endblock %}

{% block content %}
<div>
    <div class="flex justify-center" style="padding: 1rem;">
        <div class="#">
            <h1 class="#">
                학생 등록
            </h1>
        </div>
    </div>
    <form id="testInputForm" action="#">
        <div class="flex flex-col justify-center " style="padding: 1rem;">
            <div class="flex justify-center">
                <div class="mb-6">
                    <label for="studentName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">이름을
                        입력하세요</label>
                    <input type="text" id="studentName" v-model="studentName"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="이름" required>
                </div>
            </div>
            <div class="flex justify-center">
                <div class="mb-6">
                    <label for="birthdate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">생년월일을
                        8자리로 입력하세요</label>
                    <input type="text" id="birthdate" v-model="birthdate" pattern="\d{8}" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="예: 19900101" title="생년월일을 8자리 숫자로 입력해주세요. 예: 19900101">
                </div>
            </div>
            <div class="flex justify-center">
                <div class="mb-6">
                    <label for="grade" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">학년을
                        선택하세요</label>
                    <div class="select">
                        <select id="grade" v-model="grade"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option value="ExamGrade" disabled>학년 선택</option>
                            <option value="1">초1</option>
                            <option value="2">초2</option>
                            <option value="3">초3</option>
                            <option value="4">초4</option>
                            <option value="5">초5</option>
                            <option value="6">초6</option>
                            <option value="7">중1</option>
                            <option value="8">중2</option>
                            <option value="9">중3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="#" style="padding: 1rem;">
            <button type="button" @click="submitForm" class="btn btn-primary">
                등록하기
            </button>
            <button type="button" class="btn btn-warning">
                홈으로
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra-script %}
{% include 'include/add_student_vue.html' %}
{% endblock %}
