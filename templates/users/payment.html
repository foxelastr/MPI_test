{% extends 'base.html' %}

{% block title %}Payment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>결제하기</h2>
    <form id="paymentForm">
        <div class="form-group">
            <label for="paymentType">결제 종류</label>
            <select class="form-control" id="paymentType" name="paymentType">
                <option value="single">단일 결제</option>
                <option value="bulk">대량 결제</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="initiatePayment()">결제 진행</button>
    </form>
</div>
{% endblock %}

{% block extra-script %}
{% include 'include/payment_vue.html' with api_key=api_key user_profile=user_profile %}
{% endblock %}
